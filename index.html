<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Where Am I</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="Enter a country" />
        <button class="btn">Where Am I</button>
      </div>

      <div class="countries">
        <div class="country">
          <img
            src="https://images.unsplash.com/photo-1562884328-39da45501a9c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80"
            alt=""
          />
          <div class="country__Data">
            <h3 class="country__name">Ghana</h3>
            <h4 class="country__region">Africa</h4>
            <p class="country__language"><span>🗣️</span>English</p>
            <p class="country__population"><span>👥</span>1000 people</p>
            <p class="country__currency"><span>💰</span>Ghana cedis</p>
          </div>
        </div>

        <div class="country__neighbour">
          <img
            src="https://images.unsplash.com/photo-1562884328-39da45501a9c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80"
            alt=""
          />
          <div class="country__neighbour__Data">
            <h3 class="country__neighbour__name">Ghana</h3>
            <h4 class="country__neighbour__region">Africa</h4>
            <p class="country__neighbour__language"><span>🗣️</span>English</p>
            <p class="country__neighbour__population">
              <span>👥</span>1000 people
            </p>
            <p class="country__neighbour__currency">
              <span>💰</span>Ghana cedis
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
